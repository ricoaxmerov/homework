<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
	<link rel="stylesheet" href="assets/css/fontawesome.css">
	<link rel="stylesheet" href="assets/css/oxu-style.css">
	<link rel="stylesheet" href="assets/css/cassa.css">
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.6.3/css/ionicons.min.css">
	<link rel="stylesheet" href="assets/css/partners.css"> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

</head>
<body>

		
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<picture>
						<img src="https://itstep.az/dist/images/src/images/courses-adult/rpo-new-2/learn/03.png" alt="IMG">
					</picture>
					
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Admin Panel
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Неверный формат: ra@code.az">
						<input class="input100" type="text" name="email" placeholder="Почта">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Поле не может быть пустым">
						<input class="input100" type="password" name="pass" placeholder="Пароль">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Войти
						</button>
					</div>
					<br>
					<div class="text-center p-t-12">
						<span class="txt1">
							Забыл
						</span>
						<a class="txt2" href="#">
							Логин или пароль?
						</a>
					</div>
					<br><br>
					<div class="text-center p-t-136">
						<h1 class="txt2" href="#">
							Доступ выдает сетевой администратор
						</h1>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	

	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="assets/js/login.js"></script>

</body>
</html>
